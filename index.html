<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expandí</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <!-- Sidebar -->
        <div class="w3-sidebar-4 w3-bar-block w3-white w3-animate-left" style="display:none;z-index:4" id="mySidebar">
            <button class="w3-bar-item w3-button" onclick="w3_close()">Close</button>
            <a href="#" class="w3-bar-item w3-button">Link 1</a>
            <a href="#" class="w3-bar-item w3-button">Link 2</a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>

        <!-- Overlay -->
        <div class="w3-overlay" onclick="w3_close()" style="cursor:pointer"></div>
        <!-- Page content -->
        <button class="w3-button w3-xxlarge w3-hide-medium w3-hide-large" onclick="w3_open()">&#9776;</button>
        <div class="w3-center w3-border-1">
            <input class="w3-button w3-black" type="button" value="Boton1">
            <input class="w3-button w3-black" type="button" value="Boton2">
            <input class="w3-button w3-black" type="button" value="Boton3">
            <input class="w3-button w3-black" type="button" value="Boton4">
            <div class="w3-dropdown-hover w3-black">
                <button class="w3-button">Servicios</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-animate-zoom">
                    <a href="#" class="w3-bar-item w3-button">Base</a>
                    <a href="#" class="w3-bar-item w3-button">Standandard</a>
                    <a href="#" class="w3-bar-item w3-button">Full</a>
                    <a href="#" class="w3-bar-item w3-button">Custom</a>
                    <hr />
                    <a href="#" class="w3-bar-item w3-button">Tienda</a>
                    <a href="#" class="w3-bar-item w3-button">Blog</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1 class="w3-animate-opacity w3-animate-zoom">Tu web al alcance de un <strong>click</strong></h1>
    </main>
    <footer>
        <p>&copy; 2021. Alejandro González Videla. Todos los derechos reservados.</p>
    </footer>
    <!-- JS to open and close sidebar with overlay effect -->
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>
</body>
</html>
